version: '3.7'

services:
  nodejs:
    build: 
      context: .
    image: amakundu/nodejs-mysql-app
    networks:
      - nodejs
    environment:
      - MYSQL_HOST=myspa-mysql
      - MYSQL_USER=root
      - MYSQL_PASS=root
      - MYSQL_DB=myspa_checkin
    ports:
      - "30001:3030"
    container_name: moe-nodejs-app
  mysql:
    platform: linux/x86_64
    image: mysql:5.7
    networks:
      - nodejs
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_PASSWORD=root
      - MYSQL_DATABASE=myspa_checkin
    container_name: myspa-mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:4.7
    depends_on:
      - mysql
    networks:
      - nodejs
    ports:
      - "3309:80"
    environment:
      - PMA_HOST=myspa-mysql
      - PMA_PORT=3306
    volumes:
      - /sessions
    container_name: moe-phpmyadmin-app
volumes:
  mysql:
  phpmyadmin_data:

networks:
  nodejs: